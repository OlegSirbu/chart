<html>
<head>
    <title>Webpack Tutorial</title>

    <link rel="stylesheet" href="css/style.css">

</head>
<body>


 <div class="row">
    <div class="col-md-3">
        <label for="instanceType">Email</label>
        <select class="form-control" name="city" id="instanceType" multiple>
            <option value="green">Green</option>
            <option value="red">Red</option>
            <option value="blue">Blue</option>
            <option value="violet">Violet</option>
            <option value="orange">Orange</option>
            <option value="white" selected="selected">White</option>
        </select>
    </div>
     <div class="col-md-3">
         <label for="typeMachine">Email</label>
         <select class="form-control" name="city" id="typeMachine" multiple>
             <option value="green">Green</option>
             <option value="red">Red</option>
             <option value="blue">Blue</option>
             <option value="violet">Violet</option>
             <option value="orange">Orange</option>
             <option value="white" selected="selected">White</option>
         </select>
     </div>
     <div class="col-md-3">
         <label for="region">Email</label>
         <select class="form-control" name="city" id="region" multiple>
             <option value="green">Green</option>
             <option value="red">Red</option>
             <option value="blue">Blue</option>
             <option value="violet">Violet</option>
             <option value="orange">Orange</option>
             <option value="white" selected="selected">White</option>
         </select>
     </div>
</div>



<div class="ct-chart ct-perfect-fourth"></div>

 <script src="js/libs/jquery.min.js"> </script>
 <script src="js/libs/jquery-ui.min.js"> </script>
 <script src="js/libs/jquery.popSelect.js"> </script>

 <script src="js/all.js"> </script>

</html>
